<mat-icon *ngIf="authenticatedAsAdmin()" [matTooltip]="'edit.answer' | translate" [svgIcon]="'pen'" (click)="openFaqItemDialog()"></mat-icon>
<mat-icon [matTooltip]="'good.answer' | translate" [svgIcon]="'thumbs-up'" (click)="openFeedbackDialog(true)"></mat-icon>
<mat-icon [matTooltip]="'bad.answer' | translate" [svgIcon]="'thumbs-down'" (click)="openFeedbackDialog(false)"></mat-icon>
<mat-icon
	[ngClass]="message.beingSpoken ? 'being-spoken' : ''"
	[matTooltip]="'read.aloud' | translate"
	[svgIcon]="message.beingSpoken ? 'audio-mute' : 'audio'"
	(click)="speak()"
></mat-icon>

<ng-template #addFaqItemDialog>
	<h4 mat-dialog-title>{{ "edit.question.answer" | translate }}</h4>
	<div mat-dialog-content class="mt16" ngForm>
		<zco-faq-item-edit class="mt16" [formControl]="faqItemFrmCtrl"></zco-faq-item-edit>
	</div>
	<div mat-dialog-actions>
		<button class="red-button" mat-button [obButton]="'secondary'" matDialogClose>
			<mat-icon svgIcon="cancel"></mat-icon>
			{{ "cancel" | translate }}
		</button>
		<button mat-button [obButton]="'primary'" [mat-dialog-close]="true">
			<mat-icon svgIcon="checkmark"></mat-icon>
			{{ "confirm" | translate }}
		</button>
	</div>
</ng-template>

<ng-template #feedbackDialog>
	<h4 mat-dialog-title>{{ feedBackTitle | translate }}</h4>
	<div mat-dialog-content class="mt16" ngForm>
		<textarea [formControl]="feedbackFrmCtrl" placeholder="{{ 'feedback.comment.placeholder' | translate }}"></textarea>
	</div>
	<div mat-dialog-actions>
		<button class="red-button" mat-button [obButton]="'secondary'" matDialogClose>
			<mat-icon svgIcon="cancel"></mat-icon>
			{{ "cancel" | translate }}
		</button>
		<button mat-button [obButton]="'primary'" [mat-dialog-close]="true">
			<mat-icon svgIcon="checkmark"></mat-icon>
			{{ "send" | translate }}
		</button>
	</div>
</ng-template>
