<div *ngIf="previewUrl" class="file-preview-container">
	<ng-container *ngIf="isImage; else pdfPreview">
		<div class="image-preview">
			<img [src]="previewUrl" alt="Preview"/>
		</div>
	</ng-container>

	<ng-template #pdfPreview>
		<iframe [src]="previewUrl" class="pdf-preview"></iframe>
	</ng-template>
</div>
