<ob-master-layout [navigation]="getNavigation()">
	<ng-container obHeaderTitle>ZAS/EAK CopilotGPT</ng-container>
	<ng-template #obHeaderControl>
		<div *ngIf="userNotAuthenticated()">
			<button class="mr16" mat-button [obButton]="'primary'" (click)="openSignUpDialog()">{{ "sign.up" | translate }}</button>
			<button mat-button [obButton]="'primary'" (click)="openSignInDialog()">{{ "sign.in" | translate }}</button>
		</div>
		<div *ngIf="userAuthenticated()">
			<button mat-button [obButton]="'primary'" (click)="logout()">{{ "logout" | translate }}</button>
		</div>
	</ng-template>
	<ng-container obFooterInfo>
		<p>ZAS / EAK CopilotGPT {{ projectVersion ? '| ' : '' }}<a style="text-decoration: none; color: white;" href="https://github.com/CdC-SI/ZAS-EAK-CopilotGPT" target="_blank">{{ projectVersion }}</a></p>
		<p><a style="text-decoration: none; color: white;" href="https://portal.collab.admin.ch/sites/602-eak-copilot/TeamDocuments/Rechtsgrundlagen/BIT%20-%20GovGPT/241114%20Disclaimer%20f%C3%BCr%20Nutzung%20KI_Entwurf%20V1.2.docx?d=w18e2e2f892834525aa68fcf3d3ab4286" target="_blank">{{ "legal_basis.tos" | translate }}</a><span> | </span><a style="text-decoration: none; color: white;" href="https://portal.collab.admin.ch/sites/602-eak-copilot/TeamDocuments/Rechtsgrundlagen/BIT%20-%20GovGPT/241024%20Datenschutzerkl%C3%A4rung%20KI%20POC%20V.1.1.docx?d=w5077410a524b4b93b8e9485a3a8f5c7d" target="_blank">{{ "legal_basis.data_protection" | translate }}</a></p>
		<p>&copy; 2024 <span> ZAS </span></p>
	</ng-container>
</ob-master-layout>
